<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>whoami</title>
    <base href="/" />

    <link type="text/css" rel="stylesheet" href="main.css" />
  </head>
  <body>
    <img src="origyn_logo.png" width="300px" alt="ORIGYN logo" />
    <br>
    <section>
      <label for="mnemonic">Enter your mnemonic: &nbsp;</label>
      <input id="mnemonic" alt="mnemonic" type="text" />

    <section>
      <label for="backendCanisterId">Enter back-end canister id: &nbsp;</label>

    <section>
      <button id="clickMeBtn">Update Agent</button>
    </section>
    <br /><br /><br />
    <section>
      <button id="whoami">whoami()</button>
    </section>
    <section id="whoamiResponse"></section>
  </body>
</html>
